promptForName: What's your name?
hello:
  message: Hello, $USER$
  description: Greet the user
  placeholders:
    user:
      content: $1
      example: Paul
bye:
  message: Goodbye, $USER$. Come back to $OUR_SITE$ soon!
  description: Say goodbye to the user
  placeholders:
    our_site:
      content: Example.com
    user:
      content: $1
      example: Paul
nItems:
  0: 0 items
  1: 1 item
  n: $1 items
